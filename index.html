<!DOCTYPE html >
<html>
<head>
<title>Web controlled Servo</title>
<script src="jquery.js"></script>
</head>
<body>
<h1> <b> Web Controlled Servo Cerghizan & Gorceag</b> </h1>
<h4> <b> Enter the IP address of esp8266 shown in the serial monitor below </b> </h4>
<div style="margin: 0; width:500px; height:80px;">
	<FORM NAME="form" ACTION="" METHOD="GET">
		ESP8266 IP Address:
		<INPUT TYPE="text" NAME="inputbox" VALUE="192.168.1.104">
	</FORM>
</div>
<h3> Scroll it to move servo 1 </h3>
<input type="range" min="20" max="170" onmouseup="servo1(this.id, this.value)" />
</body>

<script>
$.ajaxSetup({timeout:1000});
	
function servo1(slider, value) {
  console.log(slider+": "+value);

	TextVar = form.inputbox.value;
	ArduinoVar = "https://andrei-vlad.github.io/POACS/" + TextVar + ":80";
	$.get( ArduinoVar, { "sr1": value })	;
	

  var request = new XMLHttpRequest();
  request.open("POST", "sr1");
  request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
  request.send(encodeURI(slider)+"="+value);
{Connection: close};
}
	
</script>
</html>
